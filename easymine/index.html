<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Easymine - One Click Ethereum Mining</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <header>
    <h1>Easymine</h1>
    <nav>
      <ul class="navigation">
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#signup">Sign Up</a></li>
        <li><a href="#login">Login</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Easymine</h2>
      <p>Your one-click solution for Ethereum mining.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out to us.</p>
  </section>

  <section id="signup">
    <form action="/signup" method="POST"> <!-- Update action and method -->
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
</section>

  <section id="login">
    <form action="login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Easymine. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navigationLinks = document.querySelectorAll('.navigation a');
      const sections = document.querySelectorAll('section');

      navigationLinks.forEach(link => {
        link.addEventListener('click', function (event) {
          event.preventDefault();
          const targetId = this.getAttribute('href');
          const targetSection = document.querySelector(targetId);
          const aboutContent = targetSection.querySelector('.toggle-content');

          sections.forEach(section => {
            section.style.display = 'none';
          });

          targetSection.style.display = 'block';
        });
      });
    });
  </script>
</body>
</html>
